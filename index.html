<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="heading">Welcome to Rock Paper Scissor Game</h1>

        <div id="scoreBoard" class="flex">
            <h2>Decide. Play. Conquer!</h2>
            <div id="board" class="flex">
                <div id="player">
                </div>
                <div id="computer">
                </div>
            </div>
        </div>

        <div class="big-pictures flex">
            <div class="hand left_Hand" id="leftHand">
            </div>
            <div class="hand right_Hand" id="rightHand">
            </div>
        </div>


        <div class="select flex">
            <h1 style="text-align: start; margin-right: 100px; color: palevioletred;">Player</h1>
            <div id="rock" class="icon Rock"></div>
            <div id="paper" class="icon Paper"></div>
            <div id="scissor" class="icon Scissor"></div>
            <h1 style="text-align: end; margin-left: 100px; color: rgb(107, 176, 219);">Computer</h1>
        </div>


        <div id="showResult">
            <h1></h1>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
